<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="div1">
        <nav>
            <h1>Visualize It</h1>
            
        </nav>
    </div>
    <div class="div2">
        
        <div class="div3">
            <p>Size of the array:</p>
            <input id="a_size" type="range" min=20 max=150 step=1 value=100>
        </div>
        <div class="div3">
            <p>Speed of the algorithm:</p>
            <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
        </div>
        
        <button type="button" class="btn btn-dark bt" onclick="update_array_size()">Generate New Array</button>
    </div>
    <div class="div4">
        <div class="div5">
            <button type="button" class="btn btn-dark bt" id="bubble">Bubble Sort</button>
            <button type="button" class="btn btn-dark bt" id="insertion">Insertion Sort</button>
            <button type="button" class="btn btn-dark bt" id="merge">Merge Sort</button>
            <button type="button" class="btn btn-dark bt" id="selection">Selection Sort</button>
           
            <button type="button" class="btn btn-dark bt" id="quick">Quick Sort</button>
        </div>
        
        <div id="array-container">

        </div>
    </div>
    
        

    
    <script src="main.js"></script>
</body>
</html>
